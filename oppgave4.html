<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oppgave 4</title>
</head>
<body>
    <div id="app"></div>
    <script>
        //hjelpevariabel
        let appDiv = document.getElementById('app');
        let answer = 'Resultat';

        //Model
        let userinput = "yes";
        let verdiAvInput;

        //View
        show();
        function show(){
            let html =`
            <h2>Is coding fun?</h2>
            <input type="text" onchange="verdiAvInput=this.value">
            <button onclick="checkUserInput()">Answer</button>
            <div>${answer}</div>
            `;
            appDiv.innerHTML = html;
        }

        //Controller
        function checkUserInput(){
            if (userinput == verdiAvInput){
                answer = 'This is right!';
            } else{
                 answer ='This is wrong.'; 
            }
            show();            
        }
    </script> 
</body>
</html>
